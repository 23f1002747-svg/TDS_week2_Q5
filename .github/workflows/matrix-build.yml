name: Multi-Platform Matrix Build (4e7c3c9)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  build:
    # ðŸ‘‡ This ensures the job name visibly changes for each variant
    name: Build for Node v${{ matrix.node-version }}
    runs-on: ubuntu-latest

    strategy:
      # ðŸ‘‡ This is the key: define a list, not a single value
      matrix:
        node-version: [14, 16, 18]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… Required identifier step
      - name: matrix-4e7c3c9
        run: echo "Building for Node version ${{ matrix.node-version }}"

      # âœ… Setup Node.js according to matrix variant
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # âœ… Generate build artifact with content
      - name: Generate build artifact
        run: |
          echo "Build output for Node version ${{ matrix.node-version }}" > build-${{ matrix.node-version }}.txt
          echo "Timestamp: $(date)" >> build-${{ matrix.node-version }}.txt
          echo "System Info:" >> build-${{ matrix.node-version }}.txt
          uname -a >> build-${{ matrix.node-version }}.txt

      # âœ… Upload artifact with unique name
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-4e7c3c9-node${{ matrix.node-version }}
          path: build-${{ matrix.node-version }}.txt
