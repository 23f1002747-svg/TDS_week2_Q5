name: Multi-Platform Matrix Build (4e7c3c9)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build Matrix Job
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # You can modify this to OS, Python, or Node versions â€” at least 3 variants required
        node-version: [14, 16, 18]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Identifier step (required)
      - name: matrix-4e7c3c9
        run: echo "Building for Node version ${{ matrix.node-version }}"

      # Setup Node for the specific matrix version
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # Example build step (simulated)
      - name: Generate build artifact
        run: |
          echo "Build output for Node version ${{ matrix.node-version }}" > output-${{ matrix.node-version }}.txt
          echo "Timestamp: $(date)" >> output-${{ matrix.node-version }}.txt
          echo "System Info:" >> output-${{ matrix.node-version }}.txt
          uname -a >> output-${{ matrix.node-version }}.txt

      # Upload non-empty artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-4e7c3c9-node${{ matrix.node-version }}
          path: output-${{ matrix.node-version }}.txt
