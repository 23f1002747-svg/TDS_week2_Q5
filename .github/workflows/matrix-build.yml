name: Multi-Platform Matrix Build (4e7c3c9)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build for Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14, 16, 18]   # âœ… 3 variants ensure 3 jobs
        # You can expand to [14, 16, 18, 20] if desired

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Required identifier
      - name: matrix-4e7c3c9
        run: echo "Building for Node version ${{ matrix.node-version }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Generate build artifact
        run: |
          echo "Build output for Node version ${{ matrix.node-version }}" > output-${{ matrix.node-version }}.txt
          echo "Timestamp: $(date)" >> output-${{ matrix.node-version }}.txt
          echo "System Info:" >> output-${{ matrix.node-version }}.txt
          uname -a >> output-${{ matrix.node-version }}.txt

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-4e7c3c9-node${{ matrix.node-version }}
          path: output-${{ matrix.node-version }}.txt
